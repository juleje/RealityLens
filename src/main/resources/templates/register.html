<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - login</title>
    <link th:href="@{/css/adminLogin.css}" rel="stylesheet" />
</head>
<body>
<h2>DIGITAL ENGAGEMENT</h2>

<div class="container" id="container">
    <!-- meld aan  -->
    <div class="form-container sign-in-container">
        <form id="login" role="form" th:action="@{/register}" th:method="post" th:object="${user}">
            <h1 class="form__title">Registreer</h1>
            <div class="form__input-group">
                <label for="username">Gebruikersnaam: </label>
                <input type="text" class="form__input" name="username" id="username" th:field="*{email}" required>
            </div>
            <div class="form__input-group">
                <label for="password">Wachtwoord: </label>
                <input type="password" class="form__input" name="pass" id="password" th:field="*{password}" required>
            </div>
            <button class="form__button" type="submit">Registreer</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Welkom terug!</h1>
                <p>Log in met je persoonlijke gegevens</p>
                <button  class="ghost" id="meldaan">Meld aan</button>
            </div>
        </div>
    </div>
</div>
<div th:insert="layout/scripts.html"></div>
</body>
</html>

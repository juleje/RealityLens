<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link th:href="@{/css/welcome.css}" rel="stylesheet"/>
    <script th:src="@{/js/qrcode.js}" type="text/javascript"></script>
    <link rel="manifest" th:href="@{/manifest.json}">
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
    </script>
</head>
<body>
<h1>Digital engagement</h1>
<div th:if="${loggedIn}" class="formLogout">
<form  th:action="@{/logout}" method="post">
    <input class="logoutButton" type="submit" value="Sign Out"/>
</form>
</div>
<div th:if="${!loggedIn}" class="formLogout">
    <form  th:action="@{/login}" method="post">
        <input class="logoutButton" type="submit" value="Sign In"/>
    </form>
</div>
<div id="container">
    <a id="btn-scan-qr">
        <button class="scanQR" type="submit">Scan de QR code</button>
    </a>

    <canvas hidden="" id="qr-canvas"></canvas>
</div>

</body>
</html>
